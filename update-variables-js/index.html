<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com Variaveis no JS</title>
</head>
<body>
    <h2>Atualizando Variaveis com JavaScript</h2>

    <div class="controles">
        <label for="spacing">Spacing:</label>
        <input type="range" min="10" max="200" value="10" name="spacing" data-sizing='px'>

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="colors">Color:</label>
        <input type="color" name="colors" value="#ffc600">
    </div>

    <img src="http://www.todoestudo.com.br/wp-content/uploads/2015/03/paisagem-natural-1024x679.jpg" alt="Paisagem Verde">
</body>
</html>
