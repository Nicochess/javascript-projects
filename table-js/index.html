<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Dynamic Table</title>
</head>
<body>
    <section class="data-input">
        <label for="pt">Português
            <input type="number" id="pt" class="input-note">
        </label>
        <label for="mat">Matemática
            <input type="number" id="mat" class="input-note">
        </label>
        <label for="cie">Ciências
            <input type="number" id="cie" class="input-note">
        </label>
        <button class="notes-submit">Enviar</button>
    </section>
    <table class="table-notes">
        <thead>
            <th>Matemática</th>
            <th>Português</th>
            <th>Ciências</th>
        </thead>
        <tbody>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
    <script src="./app.js"></script>
</body>
</html>
