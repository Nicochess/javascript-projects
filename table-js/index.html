<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Dynamic Table</title>
</head>
<body>
    <section class="data-input">
        <label for="pt">Português
            <input type="number" id="pt">
        </label>
        <label for="mat">Matemática
            <input type="text" id="mat">
        </label>
        <label for="cie">Ciências
            <input type="text" id="cie">
        </label>
        <button>Enviar</button>
    </section>
    <table>
        <caption>Boletim do Aluno</caption>
        <thead>
            <th>Matemática</th>
            <th>Português</th>
            <th>Ciências</th>
        </thead>
        <tbody>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
