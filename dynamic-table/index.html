<!DOCTYPE html>
<html lang="en" data-theme='light'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tabela DinÃ¢mica</title>
</head>
<body>
    <header>
            <h1>Minhas Senhas</h1>
            <input type="checkbox" name="night-mode" id="night-mode">
    </header>
    <main>
        <div class="input-datas">
            <form action="" autocomplete="off" id="form-datas">

                <label for="site">Site: <input type="text" name="site" id="site"></label>
                
                <label for="email">Email: <input type="text" name="email" id="email"></label>
                
                <label for="senha">Senha: <input type="text" name="senha" id="senha"></label>
                

                <button class="buttons" id="save-datas">Salvar</button>
            </form>
            <ul class="erros"></ul>
        </div>
        
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Site</th>
                        <th>Email</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr class="dados">
                        <td class="info-site">Gmail</td>
                        <td class="info-email">dsda@asdasd.com</td>
                        <td class="info-senha">123456</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
