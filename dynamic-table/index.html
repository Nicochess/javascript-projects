<!DOCTYPE html>
<html lang="en" data-theme='light'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tabela DinÃ¢mica</title>
</head>
<body>
    <header class="container">
            <h1>Minhas Senhas</h1>
    </header>
    <main class="container">
        <div class="input-dates">
            <form action="" autocomplete="off" id="form-datas">

                <label for="site">Site:</label>
                <input type="text" name="site" id="site">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha">

                <button class="buttons" id="save-datas">Salvar</button>
            </form>
            <ul class="erros"></ul>
        </div>
        
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Site</th>
                        <th>Email</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <tr class="dados">
                        <td class="info-site">Gmail</td>
                        <td class="info-email">dsda@asdasd.com</td>
                        <td class="info-senha">123456</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total de Senhas</td>
                        <td>0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
