<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">

    <title>To-Do App</title>
</head>
<body>
    <section class="create-task">
        <nav class="create-task__menu">

        </nav>
        <form class="create-task__form">
            <input type="text" placeholder="Digite uma tarefa">
                <select name="week-days" id="week-days">
                <option value="">Domingo</option>
                <option value="">Segunda-Feira</option>
                <option value="">Terça-Feira</option>
                <option value="">Quarta-Feira</option>
                <option value="">Quinta-Feira</option>
                <option value="">Sexta-Feira</option>
                <option value="">Sábado</option>
            </select>
            <button>Criar Tarefa</button>
        </form>
    </section>
    <section class="week-list">
        <div class="week-list__content">
            <button class="toggle-list__button">Domingo<i class="fas fa-sort-down"></i></button>
            <ul class="toggle-list__items">
                <li class="toggle-list__task">
                    <label for="123132"><input type="checkbox" name="" id="123132">Limpar casa</label>
                    <i class="fas fa-times"></i>
                </li>
                
                </ul>
        </div>
        <div class="week-list__content">
            <button class="toggle-list__button">Segunda-Feira<i class="fas fa-sort-down"></i></button>
        </div>
        <div class="week-list__content">
            <button class="toggle-list__button">Terça-Feira<i class="fas fa-sort-down"></i></button>
        </div>
        <div class="week-list__content">
            <button class="toggle-list__button">Quarta-Feira<i class="fas fa-sort-down"></i></button>
        </div>
        <div class="week-list__content">
            <button class="toggle-list__button">Quinta-Feira<i class="fas fa-sort-down"></i></button>
        </div>
        <div class="week-list__content">
            <button class="toggle-list__button">Sexta-Feira<i class="fas fa-sort-down"></i></button>
        </div>
        <div class="week-list__content">
            <button class="toggle-list__button">Sábado<i class="fas fa-sort-down"></i></button>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/0adc430495.js" crossorigin="anonymous"></script>
    <script type="module" src="./toggleList.js"></script>
</body>
</html>
